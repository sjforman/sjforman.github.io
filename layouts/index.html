{{ define "main" }}
<div class="flex flex-col items-center min-h-screen mx-auto mt-6">
    <img id="profileImage" src="/images/profile-dark-static.gif" alt="Profile Photo"
        class="rounded-full mx-auto mb-4 mt-6 max-w-xs">
    <h1 class="text-3xl font-bold">{{ .Title }}</h1>
    {{ .Content }}
    <div class="mt-6 w-full max-w-3xl">
        {{ $recentPost := first 1 .Site.RegularPages }}
        {{ range $recentPost }}
            <a href="{{ .RelPermalink }}" class="block bg-white rounded-xl p-8 shadow-lg transition duration-200 hover:shadow-xl dark:bg-gray-700">
                <p class="text-sm text-gray-500 mb-2">Most recent post: {{ if .Date }}{{ .Date | time.Format ":date_long" }}{{ end }}</p>
                <h2 class="text-2xl font-semibold mb-4">{{ .Title }}</h2>
                <p class="mb-4">{{ .Summary }}</p>
            </a>
        {{ end }}
    </div>
    <div class="w-full max-w-3xl text-right">
        <a href="/posts" class="text-sm text-gray-500 hover:text-gray-600" style="padding-top: 1rem; display: inline-block;">See all posts ></a>
    </div>
</div>
{{ end }}
